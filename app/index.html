<!doctype html>
<html ng-app>

<head>
    <title>
        This is first angular js
    </title>
</head>

<body ng-init='name = "guest"'>
    <input type="text" ng-model='name' />
    <br/>
    <p>Hello {{ name }}</p>
    <p> Hello {{ name | uppercase }}</p>
    <script type="text/javascript" src="assets/angular.min.js"></script>
</body>

</html>
